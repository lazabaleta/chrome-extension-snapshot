name: Release
on:
  push:
    tags:
      ["v*"]
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@master
    - name: Archive Release
    - uses: actions/setup-node@v2
      with:
          node-version: '14'
    - run: npm install
    - run: npm test
    - run: build
    - uses: thedoctor0/zip-release@master
      with:
        type: 'zip'
        path: './dist/'
        filename: chrome-extension-snapshot-${{ github.event.release.tag_name }}.zip
    - uses: ncipollo/release-action@v1
      with:
        artifacts: chrome-extension-snapshot-${{ github.event.release.tag_name }}.zip
        token: ${{ secrets.GITHUB_TOKEN }}
